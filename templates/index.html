{% block content %}
<!DOCTYPE html>
<html>
   <head>
      <meta http-equiv="refresh" content="5" >
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <title>TemperStat</title>
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css">
      <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
      <style>
         .center {
         margin: auto;
         width: 50%;
         padding: 10px;
         }
      </style>
   </head>
   <body>
      <section class="hero is-info">
         <div class="hero-body">
            <div class="container">
               <h1 class="title">
                  <img src="https://www.raspberrypi.org/app/uploads/2018/03/RPi-Logo-Reg-SCREEN-199x250.png" alt="pi" width="50" height="50">
                  &nbsp;&nbsp;&nbsp;&nbsp;TemperStat
               </h1>
            </div>
         </div>
      </section>
      <br>
      <div class="container center">
         <div class="box">
            <h1 class="title">Temperature</h1>
            <h1 class="subtitle" style="color: hsl(217, 71%, 53%);font-size: 1.7em;">{{temperature}} &#8451;</h1>
         </div>
      </div>
      <div class="container center">
         <div class="box">
            <h1 class="title">Humidity</h1>
            <h1 class="subtitle"  style="color: hsl(204, 86%, 53%);font-size: 1.7em;">{{humidity}} %</h1>
         </div>
      </div>
      <br>
      <div class="container center">
         <div class="field center">
            <div class="control">
               <form action = "/mail" method = "POST">
               <input class="input is-info is-rounded" type="text" placeholder="Enter Email to Export CSV" name ="email" style="width: 20em; color: hsl(204, 86%, 53%);font-weight: 500; letter-spacing: 1px;">&nbsp;&nbsp;
               <button class="button is-rounded is-info" type = "submit" value = "submit">Send</button>
            </form>
            </div>
         </div>
      </div>
      <br>
      
      <div class="container center">
         <table class="table center">
            <thead>
               <tr>
                  <th>Time</th>
                  <th>Temperature</th>
                  <th>Humidity</th>
               </tr>
            </thead>
            <tbody>
               {% for i in range(0, len) %} 
               <tr>
                  <td>{{data_time[i]}}</td>
                  <td>{{data_temp[i]}}</td>
                  <td>{{data_hum[i]}}</td>
               </tr>
               {%endfor%} 
            </tbody>
         </table>
      </div>
   
   </body>
</html>
{%  endblock  %}
